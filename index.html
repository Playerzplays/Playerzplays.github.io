<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
	<h5 style="margin-bottom: 30px;">Popup contact us form.</h5>
	<div class="box">
		<a class="button" href="#divOne">Contact US</a>
	</div>
	<div class="overlay" id="divOne">
		<div class="wrapper">
			<h2>Please Fill up The Form</h2><a class="close" href="#">&times;</a>
			<div class="content">
				<div class="container">
					<form action="https://formsubmit.co/ead6e1392e0f3328d146cc0a15740841" method="POST">
						<label>Name:</label>
						<input type="text" name="name" id="name" placeholder="Enter your name" required="">
						<label>Email</label>
						<input type="email" name="email" id="email" class="form2" placeholder="Enter your email" required="">
						<label class="box2">Message</label> 
						<textarea name="message" id="message" placeholder="Your message here" rows="6"></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
